<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3 class="home-board-title">HOME</h3>
                <div class="home-board">
                    <h1 class="home-points-text" id="home-point">0</h1>
                </div>
                <div class="add-points-btns-home">
                    <div class="button" id="add-one-home" onclick="addOneHome()">+1</div>
                    <div class="button" id="add-two-home" onclick="addTwoHome()">+2</div>
                    <div class="button" id="add-three-home" onclick="addThreeHome()">+3</div>
                </div>
            </div>
            <div class="team">
                <h3 class="home-board-title">GUEST</h3>
                <div class="home-board">
                    <h1 class="home-points-text" id="guest-point">0</h1>
                </div>
                <div class="add-points-btns-home">
                    <div class="button" onclick="addOneGuest()">+1</div>
                    <div class="button" onclick="addTwoGuest()">+2</div>
                    <div class="button" onclick="addThreeGuest()">+3</div>
                </div>
            </div>
                <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
